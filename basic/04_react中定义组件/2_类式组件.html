<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类式组件</title>
</head>
<body>
    <!--准备好一个“容器”-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react-dom，用于支持react操作DOM-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转换为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel"> /*此处的type一定要是babel*/
        // 1. 创建类式组件
        class MyComponent extends React.Component{
            render(){
                // render放在MyComponent的原型对象上，供实例使用
                // render中的this指向MyComponent的实例对象，即MyComponent的组件实例对象
                console.log('rendoer中的this：', this)
                return <h1>我是用函数定义的组件(适用于【复杂组件】的定义)</h1>
            }
        }
        // 2. 将组件渲染到页面上
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
        /*
        * ReactDOM.render(<MyComponent/>, ……之后发生了什么？
        * 1. React解析组件标签，找到了MyComponent组件
        * 2. 发现组件是用类定义的，随后new出该类的实例，并通过该实例调用到原型上的render方法。
        * 3. 将render返回的虚拟DOM转为真实DOM，随后呈现在页面上
        * */
    </script>
</body>
</html>
