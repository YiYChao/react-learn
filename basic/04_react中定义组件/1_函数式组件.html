<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式组件</title>
</head>
<body>
    <!--准备好一个“容器”-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react-dom，用于支持react操作DOM-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转换为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel"> /*此处的type一定要是babel*/
        // 1. 创建函数式组件
        function MyComponent() {
            console.log(this)   // 此处的this为undefined，因为babel编译后开启了严格模式，ES5之后的严格模式不允许自定义函数的this指向window
            return <h1>我是用函数定义的组件(适用于【简单组件】的定义)</h1>
        }
        // 2. 将组件渲染到页面上
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
        /*
        * ReactDOM.render(<MyComponent/>, ……之后发生了什么？
        * 1. React解析组件标签，找到了MyComponent组件
        * 2. 发现组件是用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面上
        * */
    </script>
</body>
</html>
