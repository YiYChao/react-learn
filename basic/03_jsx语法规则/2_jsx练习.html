<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX语法规则</title>
</head>
<body>
    <!--准备好一个“容器”-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react-dom，用于支持react操作DOM-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转换为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel"> /*此处的type一定要是babel*/
        // 1.创建虚拟DOM
        const data = ['AngularJS', 'VueJS', 'React']
        const VDOM = (
            <div>
                <h1>前端主流编程语言</h1>
                {data.map((item, idx) => <li key={item}>{item}</li>)}
            </div>
        )
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>
</html>
