<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虚拟DOM与真实DOM</title>
</head>
<body>
    <!--准备好一个“容器”-->
    <div id="test"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入react-dom，用于支持react操作DOM-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--引入babel，用于将jsx转换为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel"> /*此处的type一定要是babel*/
        // 1.创建虚拟DOM
        const VDOM = <h1 id="title"><span>Hello, React</span></h1>      /*此处一定不要引号，因为不字符串，这是jsx语法*/
        const TDOM = document.getElementById('test')        // 获取真实dom
        console.log('虚拟DOM: ', VDOM)
        console.log('真实DOM: ', TDOM)
        debugger; //在此处设置断点，可查看上述变量的属性
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
        /*
        关于虚拟DOM：
            1. 本质是Object类型的对象（一般对象）
            2. 虚拟DOM比较“轻”(属性少)，真实DOM比较“重”，因为虚拟DOM是React内部使用，无需真实DOM那么多的属性
            3. 虚拟DOM最终会被React转换为真实DOM，呈现在页面上。
        */
    </script>
</body>
</html>
